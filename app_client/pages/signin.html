<title>{{ si.pageHeader.title }}</title>
  <section>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="title col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 text-white">Sign In</p>

                  <form ng-submit="si.onSubmit()" class="mx-1 mx-md-4">

                    <div class="d-flex flex-row mb-2">
                      <div role="alert" ng-show="si.formError" class="alert alert-danger mx-auto">
                        <i class="fas fa-exclamation-circle text-danger"></i>
                        {{ si.formError }}
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw text-white"></i>
                      <div class="email form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Enter Email" ng-model="si.credentials.email">
                        <label class="form-label text-white" for="email">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw text-white"></i>
                      <div class="password flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Password" ng-model="si.credentials.password">
                        <label class="form-label text-white" for="password">Password</label>
                      </div>
                    </div>

                    <div class="signup d-flex justify-content-center mb-5">
                      <p class="text-white">Don't have an account? <a href="/signup"> Sign Up</a></p>
                    </div>

                    <div class="signin d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary bg-dark border-dark btn-lg text-white">Sign in</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
