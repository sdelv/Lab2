<title>{{ bl.pageHeader.title }}</title>
<body>
    <p>
    <div class="d-flex justify-content-center mt-5" ng-repeat="blog in bl.blogs">
        <div class="card" style="width: 50%;">
            <div class="card-header">
                <div class="row">
                </div>
            </div>
            <div class="card-header border-white">
                <h5 class="pt-3 text-white">Title: {{ blog.blogTitle }}</h5>
            </div>
            <div class="card-body border-white">
                <h5 class="card-title text-white"></h5>
                <p class="card-text text-white">{{ blog.blogEntry }}</p>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-sm d-flex justify-content-left">
                        <small class="text-white mt-2">Created on: {{ blog.createdOn | date:'medium'}}</small>
                    </div>
                    <div class="col-sm">
                        <ul ng-show="bl.isLoggedIn()" class="nav justify-content-end nav-pills card-header-pills">
                            <li class="nav-item">
                                <a class="nav-link" href="/blogedit/{{blog._id}}">
                                    <i class="fas fa-edit text-white"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/blogdeletion/{{blog._id}}">
                                    <i class="fas fa-trash-alt text-white"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <p></p>
    </div>
    </p>
</body>
